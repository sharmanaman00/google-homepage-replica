<!DOCTYPE html>
<html lang="en">
<head>
    <title>Google</title>
    <link rel="stylesheet" type="text/css" href="mystyles.css">
</head>
<body>
    <main class="center">
        <div class="navbar">
            <ul class="navbar-left">
                <li><a href="#about">About</a></li>
                <li><a href="#store">Store</a></li>
            </ul>
            <ul class="navbar-center">
                <li></li>
            </ul>
            <ul class="navbar-right">
                <li><a href="#gmail">Gmail</a></li>
                <li><a href="#images">Images</a></li>
                <li><img class="app-img" src="https://cdn3.iconfinder.com/data/icons/google-material-design-icons/48/ic_apps_48px-512.png"></li>
                <li><button class="button-signin">Sign in</button></li>
            </ul>
        </div>
        <div class="google-img-container center">
            <img class="google-img center" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="">
        </div>
        <form class="search-form">
            <div class="search-flex">
                <div class="search-img">
                    <img id="search-img" src="https://cdn.onlinewebfonts.com/svg/img_320155.png" alt="">
                </div>
                <input type="text" class="search-text">
            </div>
        </form>
        <div class="google-button-container">
            <div class="google-button-flex">
                <button class="google-button">Google Search</button>
                <button class="google-button">I'm Feeling Lucky</button>
            </div>
        </div>
        <footer class="footer-container">
            <div class="footer">
                <ul class="navbar-left" id="footer-left">
                    <li><a href="#advertising">Advertising</a></li>
                    <li><a href="#business">Business</a></li>
                    <li><a href="#howsearchworks">How Search Works</a></li>
                </ul>
                <ul class="navbar-center" id="footer-center">
                    <li></li>
                </ul>
                <ul class="navbar-right" id="footer-right">
                    <li><a href="#privacy">Privacy</a></li>
                    <li><a href="#terms">Terms</a></li>
                    <li><a href="#settings">Settings</a></li>
                </ul>
            </div>
        </footer>
    </main>
</body>
</html>
